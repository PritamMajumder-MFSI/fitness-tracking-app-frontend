<div class="outer-container">
  <mat-icon class="menu-icon" (click)="closeDrawer()">close</mat-icon>
  <div class="top-container">
    <img class="logo" src="icons/logo.png" />
    <p class="title">TrackFit</p>
  </div>
  <ul>
    <li
      [routerLink]="nav.route"
      *ngFor="let nav of sidenavItems"
      [ngClass]="{ active: isActive(nav.route) }"
    >
      <mat-icon>{{ nav.icon }}</mat-icon>
      <span>{{ nav.title }}</span>
    </li>
  </ul>
  <div class="logout-btn" (click)="logout()">
    <span>Logout</span>
    <mat-icon>logout</mat-icon>
  </div>
</div>
